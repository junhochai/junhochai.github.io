  <body>
    <button id="start-button" style="
      font-size: 24px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ff7f50, #87cefa);
      color: white;
      border: none;

      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    ">Start Experiment</button>

    <div id="feedback-container" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
      <img id="feedback-image" class="center-image" style="display: none;" />
      <p id="feedback-message" style="font-size: 24px; margin-top: 20px;"></p>
      <button id="feedback-button" style="font-size: 20px; padding: 10px 20px; margin-top: 10px;">계속하기</button>
    </div>
  </body>
  <script>
    const jsPsych = initJsPsych();

    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('start-button').style.display = 'none';

      const showFeedback = (isCorrect) => {
        jsPsych.finishTrial(); // End the current trial and move to the next one
        jsPsych.pauseExperiment(); // Pause the experiment
        
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackImage = document.getElementById('feedback-image');
        const feedbackMessage = document.getElementById('feedback-message');
        const feedbackButton = document.getElementById('feedback-button');

        feedbackContainer.style.display = 'block';
        feedbackImage.style.display = 'block';

        if (isCorrect) {
          const audio = new Audio('audio/good-job.mp3');
          audio.play();

          feedbackImage.src = 'images/balloon.png';
          feedbackImage.style.top = '-125%'; // Vertical position
          feedbackImage.style.left = '50%'; // Horizontal center
          feedbackImage.style.width = '60%'; // Image size

          feedbackMessage.textContent = '잘했어요! 계속 하시겠습니까?';
        } else {
          const audio = new Audio('audio/good-effort.mp3');
          audio.play();

          feedbackImage.src = 'images/butterfly.png';
          feedbackImage.style.top = '-130%'; // Vertical position
          feedbackImage.style.left = '50%'; // Horizontal center
          feedbackImage.style.width = '40%'; // Image size

          feedbackMessage.textContent = '틀렸습니다! 다시 해 보시겠습니까?';
        }

        feedbackButton.onclick = () => {
          console.log("Continue button clicked. Resuming experiment...");
          feedbackContainer.style.display = 'none';
          feedbackImage.style.display = 'none';
          feedbackMessage.textContent = '';
          jsPsych.resumeExperiment(); // Resume the experiment
        };
      };
      fetch('stimuli.json')
        .then((response) => response.json())
        .then((stimuliData) => {
          const trials = stimuliData.map((stimulus) => {
            let trialTimeout;
            return {
              type: jsPsychHtmlButtonResponse,
              stimulus: `
                <div style="display: flex; justify-content: space-between; gap: 20%;">
                  <div id="left-image" style="width: 95%; height: 600px; overflow: hidden; position: relative;">
                    <img 
                      src="${stimulus.left_image}" 
                      style="width: 100%; height: 100%; object-fit: contain; display: block;" 
                    />
                  </div>
                  <div id="right-image" style="width: 95%; height: 600px; overflow: hidden; position: relative;">
                    <img 
                      src="${stimulus.right_image}" 
                      style="width: 100%; height: 100%; object-fit: contain; display: block;" 
                    />
                  </div>
                </div>
              `,
              choices: [],
              on_load: () => {
                const audioElement = new Audio(stimulus.audio_file);
                let responseMade = false;

                setTimeout(() => {
                  audioElement.play();
                }, 1000); // 1 second delay between image and audio onset

                setTimeout(() => {
                  document.getElementById('left-image').style.pointerEvents = 'auto';
                  document.getElementById('right-image').style.pointerEvents = 'auto';
                }, 2000); // Enable tapping after 2 seconds

                document.getElementById('left-image').style.pointerEvents = 'none';
                document.getElementById('right-image').style.pointerEvents = 'none';

                trialTimeout = setTimeout(() => {
                  if (!responseMade) {
                    jsPsych.finishTrial({ response: null, timed_out: true });
                  }
                }, 8000); // Timeout after 8 seconds

                document.getElementById('left-image').addEventListener('click', () => {
                  if (!responseMade) {
                    responseMade = true;
                    audioElement.pause(); // End audio on response
                    clearTimeout(trialTimeout); // Clear timeout
                    showFeedback(stimulus.correct_answer === 'L');
                  }
                });

                document.getElementById('right-image').addEventListener('click', () => {
                  if (!responseMade) {
                    responseMade = true;
                    audioElement.pause(); // End audio on response
                    clearTimeout(trialTimeout); // Clear timeout
                    showFeedback(stimulus.correct_answer === 'R');
                  }
                });
              },
              post_trial_gap: 1000, // 1 second delay between trials
            };
          });

          const finalScreen = {
            type: jsPsychHtmlButtonResponse,
            stimulus: '<p>Thank you for completing the task!</p>',
            choices: ['Finish'],
            on_finish: () => {
              const results = jsPsych.data.get().json();
              console.log('Results:', results);
            },
          };

          jsPsych.run([...trials, finalScreen]);
        })
        .catch((error) => console.error('Error loading stimuli data:', error));
    });
