<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memento Mori – Make Time Tangible</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Work+Sans:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: #f8f9fa;
      color: #2c3e50;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    .header {
      background: #e9ecef;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title h1 {
      font-family: 'Inter', sans-serif;
      font-size: 2.8rem;
      font-weight: 300;
      margin: 0;
    }
    .header-subtitle p {
      font-size: 1.1rem;
      margin: 0;
      color: #34495e;
    }
    .container {
      display: flex;
      gap: 16px;
      padding: 16px;
    }
    .sidebar {
      width: 240px;
    }
    .main-panel {
      flex: 1;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
    }
    #dob {
      font-family: 'Roboto Mono', monospace;
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="range"] {
      width: 100%;
    }
    .stats-global-compact {
      background: #fff;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      margin-top: 12px;
    }
    .stats-global-compact .value {
      font-weight: 600;
      margin-right: 6px;
    }
    .legend {
      display: flex;
      gap: 12px;
      margin-bottom: 8px;
    }
    .grid-container {
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-height: 500px;
      overflow: hidden;
    }
    .grid .row {
      display: flex;
      gap: 1px;
      margin-bottom: 1px;
    }
    .cell {
      flex: 1;
      height: 4px;
      border-radius: 1px;
      background: #ecf0f1;
    }
    .cell.lived { background: #3498db; }
    .cell.current { background: #e74c3c; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title"><h1>Memento Mori</h1></div>
    <div class="header-subtitle">
      <p>I make time tangible. It reminds us how silently life slips away.</p>
      <p>It calls us to pause, reflect, and question our very existence—beyond survival, toward meaning.</p>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" value="1990-01-01">
      </div>
      <div class="input-group">
        <label>Life Expectancy (<span id="le_val">73.4</span> years)</label>
        <input type="range" id="life_exp" min="50" max="100" step="0.1" value="73.4">
      </div>
      <div class="input-group">
        <label>View Mode</label>
        <div>
          <label><input type="radio" name="gran" value="Weeks"> Weeks</label>
          <label><input type="radio" name="gran" value="Months" checked> Months</label>
        </div>
      </div>
      <div class="stats-global-compact">
        <div><span class="value">70.8</span><span>Global Male LE</span></div>
        <div><span class="value">76.0</span><span>Global Female LE</span></div>
        <div><span class="value">73.4</span><span>Overall Global LE</span></div>
      </div>
    </div>
    <div class="main-panel">
      <div class="legend">
        <div><span style="display:inline-block;width:12px;height:12px;background:#3498db;border-radius:2px;margin-right:4px;"></span>Lived</div>
        <div><span style="display:inline-block;width:12px;height:12px;background:#ecf0f1;border-radius:2px;border:1px solid #ccc;margin-right:4px;"></span>Future</div>
        <div><span style="display:inline-block;width:12px;height:12px;background:#e74c3c;border-radius:2px;margin-right:4px;"></span>Current</div>
      </div>
      <div class="grid-container">
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('dob').max = new Date().toISOString().slice(0,10);
    const le = document.getElementById('life_exp'), le_val = document.getElementById('le_val');
    le.addEventListener('input', ()=> le_val.textContent=le.value);
    function makeData(dob, exp, gran) {
      const start=new Date(dob), today=new Date(); today.setHours(0,0,0,0);
      let total,cols,arr=[],cur=null;
      if(gran==='Weeks'){ total=Math.ceil(exp*52.18); cols=52;
        for(let i=0;i<total;i++){ let d=new Date(start); d.setDate(d.getDate()+i*7); arr.push(d); }
        const idx=Math.floor((today-start)/(1000*60*60*24*7)); if(idx>=0&&idx<total)cur=idx;
      } else { total=Math.ceil(exp*12); cols=12;
        const m0=new Date(start.getFullYear(),start.getMonth(),1);
        for(let i=0;i<total;i++){ arr.push(new Date(m0.getFullYear(),m0.getMonth()+i,1)); }
        const idx=(today.getFullYear()-m0.getFullYear())*12+(today.getMonth()-m0.getMonth());
        if(idx>=0&&idx<total)cur=idx;
      }
      return {boxes:arr.map((d,i)=>({row:Math.floor(i/cols),status:i===cur?'current':d<=today?'lived':'future'})),cols};
    }
    function render(){
      const dob=document.getElementById('dob').value,
            exp=parseFloat(le.value),
            gran=document.querySelector('input[name="gran"]:checked').value;
      if(!dob) return;
      const data=makeData(dob,exp,gran),grid=document.getElementById('grid');
      grid.innerHTML=''; const maxR=Math.max(...data.boxes.map(b=>b.row));
      for(let r=0;r<=maxR;r++){
        const row=document.createElement('div');row.className='row';
        data.boxes.filter(b=>b.row===r).forEach(b=>{
          const c=document.createElement('div'); c.className='cell '+b.status; row.appendChild(c);
        });
        grid.appendChild(row);
      }
    }
    ['change','input'].forEach(evt=>document.getElementById('dob').addEventListener(evt,render));
    document.querySelectorAll('input[name="gran"]').forEach(r=>r.addEventListener('change',render));
    render();
  </script>
</body>
</html>
