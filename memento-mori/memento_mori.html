<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memento Mori – Make Time Tangible</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: #f8f9fa;
      color: #2c3e50;
      min-height: 100vh;
      line-height: 1.5;
    }
    .header {
      background: #e9ecef;
      padding: 20px;
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 40px;
      align-items: center;
    }
    .header h1 {
      font-family: 'Inter', sans-serif;
      font-size: 2.5rem;
      font-weight: 300;
      margin: 0;
      color: #2c3e50;
    }
    .header-text {
      justify-self: start;
    }
    .header-text p {
      font-size: 1rem;
      margin: 0 0 0.3em 0;
      color: #34495e;
      line-height: 1.4;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }
    .sidebar { flex: 0 0 300px; }
    .main-panel { flex: 1; min-width: 320px; }
    .sidebar-section { margin-bottom: 20px }
    .input-group { margin-bottom: 16px }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 8px;
    }
    .radio-group label {
      cursor: pointer;
      margin-right: 12px;
      font-size: 0.95rem;
    }
    .stats-global-compact {
      background: #ffffff;
      border: 1px solid #e1e4e8;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .stats-global-compact div {
      display: flex;
      align-items: baseline;
      margin-bottom: 8px;
    }
    .stats-global-compact .value {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c3e50;
    }
    .stats-global-compact .label {
      font-size: 0.9rem;
      color: #586069;
      margin-left: 8px;
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      color: #586069;
    }
    .legend-box {
      width: 14px; height: 14px;
      border-radius: 2px;
      border: 1px solid #ccc;
    }
    .grid-container {
      background: #fff;
      padding: 22px 26px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      min-height: 530px;
      max-width: 1100px;
      margin: auto;
    }
    .grid {
      width: 100%;
      max-width: 950px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .row {
      display: flex;
      width: 100%;
      gap: 4px;
    }
    .cell {
      flex: 1 1 0px;
      min-width: 0;
      height: 18px;
      border-radius: 5px;
      background: #ecf0f1;
      border: none;
      box-shadow: 0 0.5px 2px rgba(44,62,80,0.06);
      transition: transform 0.14s;
      margin: 0;
    }
    .cell.lived {
      background: #3498db;
      box-shadow: 0 1px 4px rgba(52,152,219,0.10);
    }
    .cell.future {
      background: #ecf0f1;
      box-shadow: none;
    }
    .cell.current {
      background: #e74c3c;
      box-shadow: 0 1px 7px rgba(231,76,60,0.18);
      animation: pulse 2s infinite;
    }
    .cell:hover {
      transform: scale(1.08);
      z-index: 1;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    @media(max-width:1024px){
      .grid-container,.grid{max-width:100vw;}
    }
    @media(max-width:768px){
      .header {
        grid-template-columns: 1fr;
        gap: 15px;
        text-align: center;
      }
      .header h1 { font-size: 2rem }
      .header-text {
        justify-self: center;
      }
      .header-text p { font-size: 0.9rem }
      .container { flex-direction: column; }
      .sidebar,.main-panel { width: 100%; }
      .grid-container { min-height: 340px; }
      .cell { height: 12px;}
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Memento Mori</h1>
    <div class="header-text">
      <p>I make time tangible. It reminds us how silently life slips away.</p>
      <p>It calls us to pause, reflect, and question our very existence—beyond survival, toward meaning.</p>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-section">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" value="1990-01-01" max="">
      </div>
      <div class="sidebar-section">
        <label for="life_exp">Life Expectancy: <span id="life_exp_value">73.4</span> years</label>
        <input type="range" id="life_exp" min="50" max="100" step="0.1" value="73.4">
      </div>
      <div class="sidebar-section">
        <label>View Mode</label>
        <div class="radio-group">
          <label><input type="radio" name="granularity" value="Weeks"> Weeks</label>
          <label><input type="radio" name="granularity" value="Months" checked> Months</label>
        </div>
      </div>
      <div class="stats-global-compact">
        <div><span class="value">70.8</span><span class="label">Global Male LE</span></div>
        <div><span class="value">76.0</span><span class="label">Global Female LE</span></div>
        <div><span class="value">73.4</span><span class="label">Overall Global LE</span></div>
      </div>
    </div>
    <div class="main-panel">
      <div class="legend">
        <div class="legend-item"><div class="legend-box" style="background:#3498db"></div>Lived</div>
        <div class="legend-item"><div class="legend-box" style="background:#ecf0f1"></div>Future</div>
        <div class="legend-item"><div class="legend-box" style="background:#e74c3c"></div>Current</div>
      </div>
      <div class="grid-container">
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];
    function make_boxes_data(dob, exp, gran) {
      const start = new Date(dob), today = new Date(); today.setHours(0,0,0,0);
      let total, cols, arr=[], cur=null;
      if (gran==='Weeks') {
        total = Math.ceil(exp*52.18); cols=52;
        for(let i=0;i<total;i++){
          let d=new Date(start); d.setDate(d.getDate()+i*7); arr.push(d);
        }
        let idx=Math.floor((today-start)/ (1000*60*60*24*7));
        if(idx>=0&&idx<total) cur=idx;
      } else {
        total=Math.ceil(exp*12); cols=12;
        let m0=new Date(start.getFullYear(),start.getMonth(),1);
        for(let i=0;i<total;i++){
          arr.push(new Date(m0.getFullYear(),m0.getMonth()+i,1));
        }
        let ydiff=today.getFullYear()-m0.getFullYear(),
            mdiff=today.getMonth()-m0.getMonth(),
            idx=ydiff*12+mdiff;
        if(idx>=0&&idx<total) cur=idx;
      }
      return { boxes: arr.map((d,i)=>({row:Math.floor(i/cols),col:i%cols,status:i===cur?'current':d<=today?'lived':'future'})), cols: cols };
    }
    function render(){
      const dob=document.getElementById('dob').value,
            exp=parseFloat(document.getElementById('life_exp').value),
            gran=document.querySelector('input[name="granularity"]:checked').value;
      document.getElementById('life_exp_value').textContent=exp;
      if(!dob) return;
      const {boxes, cols} = make_boxes_data(dob,exp,gran),
            grid=document.getElementById('grid');
      grid.innerHTML='';
      let maxRow=Math.max(...boxes.map(x=>x.row));
      for(let r=0;r<=maxRow;r++){
        const rowDiv=document.createElement('div'); rowDiv.className='row';
        rowDiv.style.display='flex';
        rowDiv.style.width='100%';
        boxes.filter(x=>x.row===r).forEach(c=>{
          const cDiv=document.createElement('div');
          cDiv.className='cell '+c.status;
          cDiv.style.flex='1 1 0';
          rowDiv.appendChild(cDiv);
        });
        grid.appendChild(rowDiv);
      }
    }
    document.getElementById('dob').addEventListener('change',render);
    document.getElementById('life_exp').addEventListener('input',render);
    document.querySelectorAll('input[name="granularity"]').forEach(r=>r.addEventListener('change',render));
    render();
  </script>
</body>
</html>
